  <style>
    html, body {
      width: 100%;
      height: 100%;
    }
    .app-wrap {
      width: 100%;
      height: 100%;
      background: url('/public/images/bg.jpg') no-repeat center;
      background-size: 100% 100%;
      overflow: auto;
    }
    .welcome-tip {
      font-size: 0.14rem;
      line-height: 2;
      padding: 0 .24rem;
      background-color: rgba(255, 255, 255, 0.7);
      margin: 0;
    }
    .msg-list {
      padding: 0 .24rem;
    }
    .msg-item {
      display: flex;
      align-items: center;
    }
    .msg-avatar {
      width: .84rem;
      height: .84rem;
    }
    .msg-content {
      margin-left: .24rem;
      flex: 1;
      border-radius: .2rem;
      border: 1px solid #000;
      background-color: rgba(255, 255, 255, 0.9);
      padding: .24rem;
    }
  </style>
</head>
<body>
  <div class="app-wrap">
    <p class="welcome-tip"><%= welcomeText %></p> 
    <ul class="msg-list">
    </ul>
  </div>
  <script src="/public/js/socket.io.js"></script>
  <script src="/public/js/template-web.js"></script>
  <script id="msg-list" type="text/html">
    {{each $data}}
      <li class="msg-item">
        <img src="/public/images/avatar.jpg" alt="" class="msg-avatar">
        <p class="msg-content">{{$value.msgText}}</p>
      </li>
    {{/each}}
  </script>
  <script>
    var socket = io('http://127.0.0.1:7001/kd');
    var lastTime = localStorage.getItem('lastTime') || 0;
    var msgData = [];
    var popNotice = function(msg) {
        if (Notification.permission == "granted") {
            var msgText = '';
            switch (mgs.msgType) {
              case 'image':
                msgText = '你有一条图片消息';
                break;
              case 'live':
                msgText = '你有一条直播消息';
                break;
              case 'diantai':
                msgText = '你有一条电台消息';
                break;
              case 'videoRecord':
                msgText = '你有一条视频消息';
                break;
              case 'text':
              case 'faipaiText':
                msgText = '你有一条文本消息';
                break;
              default:
                msgText = '你有一条未知类型消息';
                break;
            }
            var notification = new Notification("小蚯蚓的房间消息：", {
                renotify: false,
                body: msgText,
                icon: '/public/images/avatar.jpg'
            });
            notification.onclick = function(msg) {
                window.focus();
                switch (true) {
                  case ['image', 'videoRecord', 'live', 'diantai'].indexOf(msg.msgType) >= 0:
                    window.open(msg.msgText, '_blank');
                    break;        
                  default:
                    break;
                }
                notification.close();    
            };
        }    
    };
    socket.on('connect', function(){
      console.log('连接成功');
      socket.emit('kd', lastTime);
    });
    socket.on('res', msgs => {
      if (msgs.length > 0) {
        localStorage.setItem('lastTime', msgs[0].msgTime);
      }
      msgData.push(...msgs.reverse());
      var html = template('msg-list', msgData);
      var msgDom = document.getElementsByClassName('msg-list');
      msgDom[0].innerHTML = html;
      msgs.reverse().forEach(msg => {
        console.log('get new msg: %s!', msg.msgText);
        if (Notification.permission == "granted") {
          popNotice(msg);
        } else if (Notification.permission != "denied") {
          Notification.requestPermission(function (permission) {
            popNotice(msg);
          });
        }
      });
    });
  </script>
</body>
</html>
